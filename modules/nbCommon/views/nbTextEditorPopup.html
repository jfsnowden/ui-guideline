<div class="modal-header">
    <div class="icon-container" ng-click="onCancel()">
        <span class="icon close"></span>
    </div>
    <h3 class="modal-title">{{popupTitle}}</h3>
</div>

<div class="modal-body">
    <div style="width: 1000px; height: 600px;">
        <pre ng-model="nbDataObj.content" ui-ace="nbDataObj.aceOptions" style="width: 100%; height: 100%;"></pre>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-link" ng-click="onCancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="onSave()">OK</button>
</div>
